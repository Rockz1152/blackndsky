    {% include header.html %}
    <div id="banner">
    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <span class="credits left">Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></span>
          <span class="credits right">Hosted on GitHub Pages</span>
        </div>
        <H2 style="margin: 0 0 10px !important"><a href="{{site.url}}{{page.url}}">{{page.title}}</a></H2>
        {{ content }}
      </section>
    </div>
    </div>
    {% include footer.html %}
